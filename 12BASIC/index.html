<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://12Me21.github.io/hashscript/hashscript.js"></script>
		<script src="value.js"></script>
		<script src="functions.js"></script>
		<script src="operations.js"></script>
		
		<script src="tokenizer.js"></script>
		<script src="parser.js"></script>
		<script src="interpreter.js"></script>
	</head>
	<body onload="rh()">
		<textarea id="$code" spellcheck="false">
FOR I=1 TO 10
 PRINT I
NEXT</textarea>
		<br>
		<button id="$button2" onclick="var x=parse(tokenize($code.value));$console.value='';if(x.constructor===String)$console.value='ERROR: '+x;else run(x)">run (safe)</button>
		<button id="$button4" disabled="true" onclick="var x=parse(tokenize($code.value));$console.value='';if(x.constructor===String)$console.value='ERROR: '+x;else run(x,true)">run (fast)</button>
		<button id="$button3" onclick="stop('Break')">stop</button>
		<button id="$button5" onclick="$console.value=''">clear</button>
		<hr>
		Input:<br>
		<textarea id="$input" rows="2" cols="50" spellcheck="false"></textarea><br>
		Console:<br>
		<textarea id="$console" rows="30" cols="50" spellcheck="false"></textarea>
		</body>
</html>
