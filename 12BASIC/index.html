<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://12Me21.github.io/hashscript/hashscript.js"></script>
		<script src="value.js"></script>
		<script src="functions.js"></script>
		<script src="operations.js"></script>
		
		<script src="tokenizer.js"></script>
		<script src="parser.js"></script>
		<script src="interpreter.js"></script>
	</head>
	<body onload="rh()">
		<textarea id="$input" spellcheck="false">
X$="""Hello""" 'quotes are "escaped" as ""
PRINT X$
PRINT

PRINT "8 squared is",8^2
PRINT

X=14522
PRINT "calculating the square root of",X,"..."
GUESS=X/2
FOR I=1 TO 10
 GUESS=(GUESS+X/GUESS)/2
NEXT
PRINT "My guess:",GUESS
PRINT "Actual square root:",X^(1/2)
PRINT

PRINT MID$("TEST",-1,2)
PRINT ASC("W")
PRINT CHR$(-50)
PRINT VAL("BEEF",16)
PRINT STR$(48879,16)
PRINT

PRINT "Generating alphabet ..."
FOR I=0 TO 26-1
 A$=A$+CHR$(I+ASC("A"))
NEXT
PRINT A$
PRINT

ANGLE=ANG(5,5)
RADIUS=HYP(5,5)
PRINT ANGLE,RADIUS
PRINT COS(ANGLE,RADIUS),SIN(ANGLE,RADIUS)</textarea>
		<br>
		<button id="$button2" onclick="var x=parse(tokenize($input.value));$console.value='';if(x.constructor===String)$console.value='ERROR: '+x;else run(x)">run (safe)</button>
		<button id="$button4" disabled="true" onclick="var x=parse(tokenize($input.value));$console.value='';if(x.constructor===String)$console.value='ERROR: '+x;else run(x,true)">run (fast)</button>
		<button id="$button3" onclick="stop('Break')">stop</button>
		<button id="$button5" onclick="$console.value=''">clear</button>
		<hr>
		Console:
		<br>
		<textarea id="$console" rows="30" cols="50" spellcheck="false"></textarea>
		</body>
</html>
