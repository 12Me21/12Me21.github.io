<!DOCTYPE html>
<html>
	<head>
		<meta property="og:site_name" content="12Me21" />
		<meta property="og:title" content="12-BASIC" />
		<meta property="og:description" content="a BASIC dialect that isn't intentionally bad" />
		<meta property="og:image" content="https://12Me21.github.io/favicon.ico" />
		<meta name="theme-color" content="#00AAAA">
		<meta charset="utf-8">
		<script src="https://12Me21.github.io/hashscript/hashscript.js"></script>
		<script src="value.js"></script>
		<script src="functions.js"></script>
		<script src="operations.js"></script>
		
		<script src="tokenizer.js"></script>
		<script src="parser.js"></script>
		<script src="interpreter.js"></script>
	</head>
	<body onload="rh()">
		<textarea id="$code" cols="80" spellcheck="false">
FOR I=1 TO 10
 PRINT I
NEXT</textarea>
		<br>
		<button id="$button2" onclick="var x=parse(tokenize($code.value));$console.value='';if(x.constructor===String)$console.value='ERROR: '+x;else run(x)">Run</button>
		<button id="$button3" onclick="stop('Break')">Stop</button>
		<button id="$button5" onclick="$console.value=''">Clear console</button>
		<hr>
		Input:<br>
		<textarea id="$input" rows="2" cols="80" spellcheck="false"></textarea><br>
		Console:<br>
		<textarea id="$console" rows="30" cols="80" spellcheck="false"></textarea>
		</body>
</html>
