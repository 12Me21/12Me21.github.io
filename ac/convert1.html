	function fix_id(id) {
		//if (/^\d+$/.test(id))

		for (let cat in DATA.data) {
			let f = DATA.data[cat][id]
			if (f) {
				id = f.iid || +id
				if (id instanceof Array)
					id = Math.min(...id)
				if (typeof id == "number") {

					if (!["housewares", "misc", "wall_mounted", "walls", "floors", "rugs", "other", "fencing", "tops", "bottoms", "dresses", "hats", "accs", "socks", "shoes", "bags", "umbrellas", "wetsuits", "fossils", "art", "photos", "posters", "music", "tools", "diy"].includes(cat)) {
						console.log("filtered", cat, id)
						return null;
					}
					return id
				}
				// ?
			}
		}
		
		console.log("failed to decode id:", id)
		return null
		// fail?
	}
	
	// convert {id: [variant1, variant2], ...} into [ [id, variant1, variant2], ...]
	function convert_data(map) {
		let list = []
		for (let id in map) {
			let variants = map[id]
			if (!(variants instanceof Array)) variants = [0]
			
			id = fix_id(id)
			if (id!=null) {
				let m = 1;
				if (DATA2[id] && DATA2[id][1]) {
					if (DATA2[id][1] instanceof Array) {
						m *= DATA2[id][1].length
					}
				}
				for (let variant of variants) {
					list.push([id, variant*m, 4])
				}
			}
		}
		return {updates: list}
	}
