function spoilerToggle(toggler) {
  while (!toggler.hasAttribute("data-spoiler") && toggler.tagName !== "BODY")
    toggler = toggler.parentNode;
  var section = toggler;
  while (section.tagName !== "SPOILER-SECTION" && section.tagName !== "BODY")
    section = section.parentNode;
  if (!section || section.tagName === "BODY") {
    console.log("Bad spoiler section!");
    return;
  }
  setSpoilerState(section, !toggler.hasAttribute("data-show"));
}

function setSpoilerState(spoiler, show)
{
   var i, filler;
   var content = spoiler.querySelector("spoiler-content");
   var toggler = spoiler.querySelector("[data-spoiler]");
   var ignoreOverflow = spoiler.hasAttribute("data-ignoreoverflow");

   if(!content)
   {
      console.log("No spoiler content!");
      return;
   }
   else if(!toggler)
   {
      console.log("No toggler element!");
      return;
   }

   //Show or hide the spoiler
   if(show) 
   {
      //Before you do ANYTHING else, hide all the other sibling spoilers within
      //the same spoiler group.
      if(spoiler.hasAttribute("data-togglegroup"))
      {
         var toggleGroupSpoilers = spoiler.parentNode.querySelectorAll(
         '[data-togglegroup="' + spoiler.dataset.togglegroup + '"]');

         //Now for each spoiler in the group, force it to hide!
         for(i = 0; i < toggleGroupSpoilers.length; i++)
            setSpoilerState(toggleGroupSpoilers[i], false);
      }

      if(ignoreOverflow)
      {
         quietlog("Ignore overflow. Set style");
         var matchID = "filler_" + Date.now();
         filler = createFillerForElement(spoiler);
         filler.id = matchID;
         spoiler.setAttribute("data-filler", matchID);
         spoiler.style.position = "absolute";
         insertAfter(spoiler.parentNode, filler, spoiler);

         if(!isSupportedBrowser() || spoiler.offsetLeft !== filler.offsetLeft || 
            spoiler.offsetTop !== filler.offsetTop)
         {
            console.log("Fixing weird shifting error");
            spoiler.style.left = filler.offsetLeft + "px";
            spoiler.style.top = filler.offsetTop + "px";
         }
      }

      if(toggler.innerHTML.indexOf("Show") === 0)
         toggler.innerHTML = toggler.innerHTML.replace(/\bShow\b/g, "Hide");
      toggler.setAttribute("data-show", "");
      content.setAttribute("data-show", "");
   }
   else
   {
      if(toggler.innerHTML.indexOf("Hide") === 0)
         toggler.innerHTML = toggler.innerHTML.replace(/\bHide\b/g, "Show");
      toggler.removeAttribute("data-show");
      content.removeAttribute("data-show");

      if(ignoreOverflow)
      {
         quietlog("Ignore overflow. Remove style");
         spoiler.removeAttribute("style");
         filler = document.getElementById(spoiler.getAttribute("data-filler"));

         if(filler)
            removeSelf(filler);
      }
   }
   }

var tagTable={
	"table":{index:0,open:"<table rules='all'><tr><td>",close:"</td></tr></table>",block:true},
	"col":{index:1,open:"</td><td>",block:true},
	"row":{index:2,open:"</td></tr><tr><td>",block:true},
	"code":{index:3,open:"<code>",close:"</code>",code:true,block:true,process:process_code},
	"icode":{index:4,open:"<inline-code>",close:"</inline-code>",code:3},
	
	"i":{index:5,open:"<i>",close:"</i>"},
	"b":{index:6,open:"<b>",close:"</b>"},
	"u":{index:7,open:"<u>",close:"</u>"},
	"s":{index:8,open:"<s>",close:"</s>"},
	"sup":{index:9,open:"<sup>",close:"</sup>"},
	"sub":{index:10,open:"<sub>",close:"</sub>"},
	
	"img":{
		index:11,
		block:true,
		open:function(attribute){
			return "<img alt=\""+(attribute||"")+"\" src=\"";
		},
		close:"\">"
	},
	
	"quote":{
		index:12,
		block:true,
		open:function(attribute){
			return "<blockquote cite=\""+(attribute||"")+"\">";
		},
		close:"</blockquote>"
	},
	
	"spoiler":{
		index:13,
		block:true,
		open:function(attribute){
			return "<spoiler-section><button data-spoiler=\"\" onclick=\"spoilerToggle(this)\">Show "+(attribute||"spoiler")+"</button><br><spoiler-content>";
		},
		close:"</spoiler-content></spoiler-section>"
	},
	
	"url":{
		index:14,
		open:function(attribute){
			return "<a href=\""+(attribute||"")+"\">";
		},
		close:"</a>"
	},
	
	length:15
}

function callOrString(text,arg){
	if(text.constructor==Function){
		return text(arg);
	}else{
		return text;
	}
}

function escapeHTML(text){return text.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/"/g,"&quot;");}

function array(length){
	var array=new Array(length);
	for(var i=0;i<length;i++){
		array[i]=0;
	}
	return array;
}
  
function parseBBCode(input){
	var c
	var i=-1
	var text=""
	var insideCode=null
	var removeNextLineBreak=false;
	var inner="";
	
	function next(){
		c=input.charAt(++i);
	}
	
	var openedTags=array(tagTable.length);
	var tagStart,tagEnd,tagNameStart,tagNameEnd,propertyStart,propertyEnd;
	function htmlTag(){
		
		var closing=false;
		//closing tag
		if(input[tagNameStart]=="/"){
			tagNameStart++
			closing=true;
		}
		//tag name
		var tagName=input.substring(tagNameStart,tagNameEnd);console.log(tagName);
		//tag data
		var tagInfo=tagTable[tagName];
		//if invalid tag, or invalid closing tag, or invalid opening tag:
		if(!tagInfo || closing&&!tagInfo.close || !closing&&!tagInfo.open){
			return escapeHTML(input.substring(tagStart,tagEnd));
		}
		//if closing tag for current code block
		if(closing && insideCode==tagName){
			insideCode=null;
		}
		//if still inside code, don't continue parsing
		if(insideCode || closing && openedTags[tagInfo.index]<1){
			return escapeHTML(input.substring(tagStart,tagEnd));
		}
		//closing tag
		if(closing){
			openedTags[tagInfo.index]--;
		//opening tag that can be closed
		}else if(tagInfo.close){
			openedTags[tagInfo.index]++;
		}
		//remove line breaks at start/end of blocks
		if(tagInfo.block){
			removeNextLineBreak=true;
		}
		//if opening code tag
		if(!closing && tagInfo.code){
			insideCode=tagName;
		}
		//finally return the html
		if(closing){
			return tagInfo.close;
		}else{
			
			if(tagInfo.open.constructor==Function){
				return tagInfo.open(escapeHTML(input.substring(propertyStart,propertyEnd)));
			}else{
				return tagInfo.open;
			}
		}
	}	
	
	next();
	while(c){
		tagStart=i;
		if(c=="["){
			next();
			tagNameStart=i;
			if(c=="/"){
				next();
			}
			while(isAlpha(c)){
				next();
			}
			tagNameEnd=i;
			if(c=="="){
				var bracketLevel=0
				next();
				propertyStart=i;
				while(c){
					if(c=="["){
						bracketLevel++
					}else if(c=="]"){
						if(bracketLevel==0){
							break;
						}
						bracketLevel--
					}
					next();
				}
				propertyEnd=i;
			}else if(c=="]"){
				propertyStart=propertyEnd=i;
			}else{
				text+="[";
				i=tagStart;
				next();
			}
			if(c){
				next();
				tagEnd=i;
				text+=htmlTag();
			}else{
				text+="[";
				i=tagStart;
				next();
			}
		}else{
			//skip character if line break
			if(removeNextLineBreak && c=="\n"){
				next();
				tagStart=i;
			}
			removeNextLineBreak=false;
			while(c && c!="["){
				next();
			}
			text+=escapeHTML(input.substring(tagStart,i));
		}
	}
	for(i=0;i<openedTags.length;i++){
		if(openedTags[i]){
			return escapeHTML(input);
		}
	}
	return text;
}

function isAlpha(c){
	return c>="A"&&c<="Z" || c>="a"&&c<="z";
}
