<!DOCTYPE html>
<html>
	<head>
		<title>Simple Kland Image Uploader</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<form action="http://kland.smilebasicsource.com/uploadimage" method="post" enctype="multipart/form-data">
			Bucket: <input name="bucket" type="text" ><br />
			Image: <input type="file" name="image" accept="image/*" required><br />
			<input type="submit" value="Upload" />
		</form>
	</body>
</html>
