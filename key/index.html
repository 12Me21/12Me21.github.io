<head>
	<title>What's the key?</title>
	<link rel="icon" type="image/png" sizes="16x16" href="./keyicon.png">
	<link rel="stylesheet" href="../main.css">
	<style>
		p {
			color: #000;
			animation-name: fade;
			animation-duration: 1.7s;
			animation-fill-mode:forwards;
		}
		@keyframes fade {
			10%  {color: #000;}
			100% {color: #FFF;}
		}
		div.smilebasic {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
	<script>
		function generateKey() {
			var key=""
			for (var i=0;i<8;i++){
				key+="123456789ABCDEFHJJKLMNPQRSTVWXYZ"[Math.random()*32|0]
			}
			document.getElementById("key").innerHTML=key
		}

	</script>
</head>

<body onLoad="generateKey()" bgcolor="0">
	<div class="smilebasic">
		<p>
		┏━━━━━━━━┓<br>
		<span>┃</span><span id="key">loading.</span><span>┃</span><br>
		┗━━━━━━━━┛<br></p>
	</div>
</body>
