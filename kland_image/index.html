<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"> <!-- <style src="style.css"></style> -->
		<script src="../paste/script.js"></script>
		<script src="./script.js"></script>
		<script defer src="./onload.js"></script>
	</head>
	
	<body>
		<fieldset><legend>Bucket</legend>
			<input id="$bucketInput" placeholder="Bucket Name">
		</fieldset>
		
		<fieldset><legend>Upload Image</legend>
			<div id="$pasteInput" contenteditable class="input">Paste Image Here</div>
			<input id="$browseInput" type="file" accepts="image/*">
		</fieldset>
		
		<a id="$linkOutput" href="#">
			<img id="$imageOutput">
		</a>
	</body>
</html>
