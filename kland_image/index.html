<link rel="stylesheet" type="text/css" href="style.css">
<script src="../paste/script.js"></script>
<script src="./script.js"></script>
<canvas id="$canvas" hidden></canvas>

<fieldset><legend>Bucket</legend>
  <input id="$bucketInput" placeholder="Bucket Name">
</fieldset>

<fieldset><legend>Upload Image</legend>
  <div id="$imageInput" contenteditable class="input">Paste Image Here</div>
  <input id="$fileInput" type="file" accepts="image/*">
</fieldset>

<a id="$resultLink" href="#">
  <img id="$resultImage">
</a>
