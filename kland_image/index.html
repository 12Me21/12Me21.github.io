<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"> <!-- <style src="style.css"></style> -->
		<script src="//12Me21.github.io/paste/paste.js"></script>
		<script src="script.js"></script>
		<script defer src="onload.js"></script>
	</head>
	
	<body>
		<fieldset><legend>Bucket</legend>
			<input id="bucket" placeholder="Bucket Name">
		</fieldset>
		
		<fieldset><legend>Upload Image</legend>
			<div id="pastebox" contenteditable class="input">Paste Image Here</div>
			<input id="browse" type="file" accepts="image/*">
		</fieldset>
		
		<a id="link" href="#">
			<img id="image">
		</a>
	</body>
</html>
