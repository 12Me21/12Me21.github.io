

<!DOCTYPE html>
<html>
<head>
<base href="http://12Me21.github.io/" target="_blank">
<title>Gotta Go Fast</title>
<style>
* {margin:0;padding:0;}
		.sanic {
			animation-name: fast;
			animation-duration: 1s;
animation-iteration-count: infinite;
    animation-timing-function: linear;
}
	.sanic:active {
			animation-name: a;
}

.sanic2 {
			animation-name: fast2;
			animation-duration: .1s;
animation-iteration-count: infinite;
    animation-timing-function: linear;

}



		@keyframes fast {
			100%  {transform: rotate(0deg);}
			0% {transform: rotate(-360deg);}
}

		@keyframes fast2 {
			100%  {color:red;}
			0% {color:yellow;}
}
	</style>
</head>

<body bgcolor="#432">
<marquee direction="right" scrollamount="10" scrolldelay=".000000000000001" truespeed bgcolor="#7EF">
<img src="./resources/sanic4.jpg" class="sanic" width="20%" alt="click to turn spin on/off"></img>
</marquee>
