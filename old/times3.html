

<!DOCTYPE html>
<html>
	<head>
		<style>
			*{margin:0px;padding:0px;border:0px;outline:none;font-size:48px;}
			div {border:2px ridge orange;display:inline-block;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);}
			
			a {position:relative;right:0%;}
			input,select {border:2px ridge orange;}
			input {width:16ch;}
			.select {width:8ch;}
			input:hover,select:hover {border:2px ridge yellow;}
		</style>
		<script>
			function goConvert() {
				document.getElementById("output").value = document.getElementById("input").value*3;
			}
			function goAddOne() {
				document.getElementById("input").value++;
				goConvert();
			}
		</script>
	</head>
	<body>
		<div>
			<input type="text" id="input" value="0" onkeyup="goConvert()"><input class="select" type="button" value="++" onclick="goAddOne()"><!--
			--><input type="text" id="output" value="0" disabled>
			<a href="./stuff1.html">back</a>
		</div>
	</body>
</html>
