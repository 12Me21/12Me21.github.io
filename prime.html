<script>
function isPrime(number){
 if (!(number&1)&&number!=2) return 0;
 for (var d=3;d<number/2;d+=2) if (!(number%d)&&number/d!=1) return 0;
 return 1;
}
</script>
<input id="number" type="text">
<button id="submit" onclick="var number=parseInt(document.getElementById('number').value);document.getElementById('output').innerHTML=number+' is '+(isPrime(number)?'prime':'not prime')">check</button>
<p id="output"></p>
