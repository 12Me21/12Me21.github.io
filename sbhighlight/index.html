<!DOCTYPE html>
<html>
	<head>
		<script src="sbhighlight.js"></script>
		<link rel="stylesheet" type="text/css" href="theme.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="//12Me21.github.io/external/smilebasicfont.css" />
	</head>
	<body>
		<textarea id="input" spellcheck="false">'Returns 0 for real, 1 for integer, 2 for string
DEF TYPEOF(X[])
 IF (X||0)==3 THEN RETURN 2
 RETURN X*0-&amp;H80000000&lt;0
END</textarea>
		<button onclick="code.textContent=input.value;applySyntaxHighlighting(code)//bad">Highlight</button>
		<br />
		<code id="code"></code>
	</body>
<html>
