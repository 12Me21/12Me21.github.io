<!DOCTYPE html>
<html>
	<head>
		<title>SmileBASIC highlighted code just for you!</title>
		<script src="sbhighlight.js"></script>
		<link rel="stylesheet" type="text/css" href="theme.css">
		<script>
			window.onload=function(){
				var code = document.getElementById("code");
				code.textContent = decodeURIComponent(window.location.hash.substr(1));
				applySyntaxHighlighting(code);
			}
		</script>
	</head>
	<body>
		<code id="code" style="white-space:pre-wrap;display:block;"></code>
	</body>
</html>
