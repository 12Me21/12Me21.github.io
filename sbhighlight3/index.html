<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="sbhighlight.js"></script>
		<script src="../hashscript/hashscript.js"></script>
		<script defer src="onload.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="http://12Me21.github.io/external/smilebasicfont.css">
	</head>
	<body onload="runHash(window.location.hash.substr(1))">
		<textarea id="$input">
FOR TO=STEP TO TO STEP TO
 READ VAR("A")[0]
NEXT</textarea>
		<br>
		<button id="$button" onclick="$code.textContent = $input.value; applySyntaxHighlighting($code,true)">set</button>
		Use SB font:<input type="checkbox" autocomplete="off" onchange="$code.dataset.sbfont=this.checked"></input>
		<hr>
		<pre id="$code"></pre>
	<body>
</html>
