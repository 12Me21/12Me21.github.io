<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="parsesb.js"></script>
		<script src="runsb.js"></script>
    </head>
    <body>
        <textarea id="$input">
FOR TO=STEP TO TO STEP TO
 READ VAR("A")[0]
NEXT</textarea>

        <button id="$button" onclick="$output.value=parse(tokenize($input.value)).toSource();">set</button>
		<button id="$button2" onclick="run(eval($output.value))">set</button>
        <hr>
        <textarea id="$output"></textarea>
		<textarea id="$console"></textarea>
    <body>
