<script src="./script2.js"></script>
<script>
	function conv(){
		$out.innerHTML=$in.innerHTML
		applySyntaxHighlighting($out);
	}
</script>
<style>
@font-face {
	font-family: SmileBASIC;
	src: url("//12Me21.github.io/resources/SMILEBASIC.ttf");
}
code {
	padding: .5rem;
	
	font-family: SmileBASIC, monospace;
  	font-size: 16px;
	line-height: 16px;
	min-height: 16px;
	
	display:block;
	overflow:auto;
	white-space: pre-wrap;
	word-break: break-all;
	
	position: absolute;
	left: 0px;
	top: 0px;
}
code.in {
	 color: transparent;
	 background-color: black; /*set bg color*/
	 caret-color: white; /*set cursor color*/
	 z-index: -10000;
}

code.out {
	color: white; /*set text color*/
	background-color: transparent;
	pointer-events: none;
}

.keyword {color:#6BBDF5;}
.number  {color:#F67BD5;}
.function{color:#7A7CF7;}
.label   {color:#F7A600;}
.string  {color:#F6E652;}
.comment {color:#10B630;}
</style>
<code class=out id=$out spellcheck=false></code>
<code class=in id=$in onkeypress="window.setTimeout(conv,0)" contenteditable spellcheck=false></code>
