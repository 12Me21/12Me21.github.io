<style>
	@font-face {
		font-family: SmileBASIC;
		src: url("//12Me21.github.io/resources/SMILEBASIC.ttf");
	}
	code {
		font-family: SmileBASIC,monospace;
		font-size: 16px;
		line-height: 16px;
		white-space: pre;
		
		color: white;
		background-color: black;
		padding: 2px;
		display: block;
		
		width: calc(16px * (50 - 4));
		word-break: break-all;
		word-wrap: break-word;
		white-space: pre-wrap;
	}
	.keyword {color:#6BBDF5;}
	.number  {color:#F67BD5;}
	.function{color:#7A7CF7;}
	.label   {color:#F7A600;}
	.string  {color:#F6E652;}
	.comment {color:#10B630;}
	newline::after {
		content:"\E20D";
		color: rgb(0,184,248);
	}
</style>

<script src="script2.js"></script>

	document.getElementById('out').textContent=decodeURIComponent(location.hash.substr(1));
