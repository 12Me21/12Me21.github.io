<style>
	@font-face {
		font-family: SmileBASIC;
		src: url("//12Me21.github.io/resources/SMILEBASIC.ttf");
	}
	code {
		font-family: SmileBASIC,monospace;
		white-space: pre;
		
		color: white;
		background-color: black;
		padding: 2px;
	}
	.keyword {color:#6BBDF5;}
	.number  {color:#F67BD5;}
	.function{color:#7A7CF7;}
	.label   {color:#F7A600;}
	.string  {color:#F6E652;}
	.comment {color:#10B630;}
	newline::after {
		content:"\E20D";
		color: rgb(0,184,248);
	}
	
</style>

<script src="script.js"></script>
<script>
window.onload = function(){
	document.getElementById('in').textContent=decodeURIComponent(location.hash.substr(1));
	conv();
}

function conv(){
	document.getElementById('out').textContent=document.getElementById('in').value;
	applySyntaxHighlighting(document.getElementById('out'));
}
</script>

<textarea id="in"></textarea>
<button onclick="conv();">Preview</button>
<hr>
<code id="out"></code>
