<link rel="stylesheet" type="text/css" href="style.css">
<script src="sbhighlight.js"></script>
<script>
window.onload = function(){
	document.getElementById('in').textContent=decodeURIComponent(location.hash.substr(1));
	conv();
}

function conv(){
	document.getElementById('out').textContent=document.getElementById('in').value;
	applySyntaxHighlighting(document.getElementById('out'));
}
</script>

<textarea id="in"></textarea>
<button onclick="conv();">Preview</button>
<hr>
<code id="out"></code>
