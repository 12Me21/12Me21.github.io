<!DOCTYPE html>
<html>
<head>
	<style>
		@font-face {
			font-family: SmileBASIC;
			src: url("//12Me21.github.io/resources/SMILEBASIC.ttf");
		}
		code {
			margin: 0.2rem 0;
			display:block;
			padding: 3px;
			font-family: SmileBASIC, monospace;
			font-size: 16px;
			line-height: 16px;
			width: calc(16px * 46);
		   white-space: pre-wrap;
		   word-break: break-all;
		}
		/* actual highligher things */
		code{
			color: white;
			background-color: black;
		}
	</style>
	<script>
		window.onload = function(){
			document.getElementById('out').textContent=decodeURIComponent(location.hash.substr(1));
		}
	</script>
</head>
<body>
	<code id="out"></code>
</body>
</html>
