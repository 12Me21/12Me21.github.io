<script src="script.js"></script>
<script>
  function conv(){
  	document.getElementById('out').textContent=document.getElementById('in').value;
		applySyntaxHighlighting(document.getElementById('out'));
  }
</script>
<style>
@font-face {
	font-family: SmileBASIC;
	src: url("//12Me21.github.io/resources/SMILEBASIC.ttf");
}
code {
	padding: 2px;
	display:block;
	overflow:auto;
	padding: .5rem;
	font-family: SmileBASIC, monospace;
  			font-size: 16px;
			line-height: 16px;
			width: calc(16px * 46);
		   white-space: pre-wrap;
		   word-break: break-all;
}
/* actual highligher things */
code{
	color: white;
	background-color: black;
}
.keyword {color:#6BBDF5;}
.number  {color:#F67BD5;}
.function{color:#7A7CF7;}
.label   {color:#F7A600;}
.string  {color:#F6E652;}
.comment {color:#10B630;}
newline::after {
	content:"\E20D";
	color: rgb(0,184,248);
}
</style>
<textarea id="in" onkeypress="window.setTimeout(conv,0)"></textarea>
