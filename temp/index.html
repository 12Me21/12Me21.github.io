<canvas width=512 height=512></canvas>

<script>
window.onload=function(){
var canvas=document.getElementsByTagName("canvas")[0]
var c2d=canvas.getContext("2d")
var img=new Array(6)
var i=0
var g=1
for(var x=0;x<2;x++){
for(var y=0;y<3;y++){


img[i]=new Image()
img[i].x=x*400
img[i].y=y*240
 console.log(img[i].x,img[i].y)
img[i].src="./"+x+","+y+".jpeg"

 
img[i].onload=function(){
 console.log(this.x,this.y)
 c2d.drawImage(this,this.x,this.y)
}

i++

 
}
}


}


</script>
