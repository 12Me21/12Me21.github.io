<!DOCTYPE html>
<html>
	<head>
		<title>Enter "STOP" to end loop.</title>
		<script>
			while ((input = prompt("code to run ('STOP' to end)")) != "STOP") {
				try {
					alert(eval(input));
				} catch (error) {
					alert("ERROR: " + error.name + " " + error.message);
				}
			}
		</script>
	</head>
	<body>
		<p>Enter "STOP" to end loop.</p>
	</body>
</html>
