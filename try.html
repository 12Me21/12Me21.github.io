<!DOCTYPE html>
<html>
	<head>
		<style>
			div {border:2px ridge black;resize:both;overflow:hidden;height="30%"}</style>
		<script>
			function goUpdate() {document.getElementById("-output").srcdoc=document.getElementById("-input").value;}
			function readURL() {document.getElementById("-input").value=decodeURIComponent(window.location.hash.slice(1));goUpdate();}
			window.onload = readURL;
		</script>
	</head>
	<body>
		<div>
			<textarea id="-input"width="100%"height="100%" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
			<input type="button"value="Update"onclick="goUpdate()">
		</div>	<hr>
		<div><iframe id="-output"width="100%"height="100%"frameborder="0"></div>
	</body>
</html>
